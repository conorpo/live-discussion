<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="response.js"></script>
    <title>Response Temp</title>
</head>
<body>
    <div class="container-fluid" style="height:5%; background-color:#4b3b47">
    
    </div>
    <div id="roomDiv" class="container my-2 bg-light rounded p-2" style="height:54px">
        <input id="idInput" placeholder="Room Code" type="text" class="form-control w-75 float-left ml-2">
        <button type="button" class="btn btn-success float-left ml-2" style="width: 23%" onclick="join()">Join</button>
    </div>
    <div id="responseDiv" class="container my-2 bg-light rounded p-2 d-none">
        <h2 id="question">Question Placeholder</h2>
        <textarea class="form-control my-3" id="response"></textarea>
        <button id="submit" onclick="submit()" type="button" class="btn btn-dark btn-lg btn-block disabled"> Submit Response </button>
    </div>
</body>
</html>
